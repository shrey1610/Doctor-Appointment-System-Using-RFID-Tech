<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="button"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="button"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #0056b3;
    }
    .message {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>OTP Verification</h1>
    <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP">
    </div>
    <div class="form-group">
        <input type="button" id="verifyOTP" value="Verify OTP">
    </div>
    <div class="message" id="verificationMessage"></div>
</div>

<script>
    document.getElementById("verifyOTP").addEventListener("click", function() {
        var enteredOTP = document.getElementById("otp").value;
        // Here you would typically verify the OTP entered by the user
        // For simplicity, let's assume OTP is "1234"
        if (enteredOTP === "1234") {
            document.getElementById("verificationMessage").innerText = "OTP Verified Successfully!";
        } else {
            document.getElementById("verificationMessage").innerText = "Invalid OTP!";
        }
    });
</script>

</body>
</html>

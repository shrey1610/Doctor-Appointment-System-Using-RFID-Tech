<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="email"], input[type="button"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="button"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #0056b3;
    }
    .action-buttons {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Doctor Login</h1>
    <div class="form-group">
        <label for="email">Enter Doctor's Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="action-buttons">
        <input type="button" id="generateOTP" value="Generate OTP">
        <input type="button" id="accessPatientDB" value="Access Patient Database">
    </div>
</div>

<script>
    document.getElementById("generateOTP").addEventListener("click", function() {
        // Redirect to OTP generation page
        window.location.href = "otp.html";
    });

    document.getElementById("accessPatientDB").addEventListener("click", function() {
        // Redirect to patient database access page
        window.location.href = "patient_database.html";
    });
</script>

</body>
</html>
